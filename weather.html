<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        max-width: 400px;
        padding: 20px 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s ease-in-out;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: #007bff;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      }

      .search-bar {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }

      .search-bar input {
        width: 70%;
        padding: 10px;
        font-size: 1rem;
        border: 2px solid #ccc;
        border-radius: 10px;
        outline: none;
        transition: 0.3s;
      }

      .search-bar input:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      }

      .search-bar button {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        margin-left: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      .search-bar button:hover {
        background: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 91, 179, 0.3);
      }

      .weather-details {
        margin-top: 20px;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .weather-details h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #333;
      }

      .weather-details p {
        font-size: 1rem;
        margin: 8px 0;
        color: #555;
      }

      .weather-details button {
        margin-top: 10px;
        padding: 10px 15px;
        font-size: 1rem;
        font-weight: bold;
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      .weather-details button:hover {
        background: #218838;
        box-shadow: 0 4px 8px rgba(33, 136, 56, 0.3);
      }

      .error-message {
        margin-top: 20px;
        padding: 10px;
        background: #ffdddd;
        border: 1px solid #ff5c5c;
        border-radius: 10px;
        color: #d8000c;
        font-weight: bold;
      }

      .favorites {
        margin-top: 20px;
        background: #f1f8ff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .favorites h3 {
        font-size: 1.2rem;
        color: #007bff;
        margin-bottom: 10px;
      }

      .favorites ul {
        list-style: none;
        padding: 0;
      }

      .favorites li {
        padding: 8px 0;
        font-size: 1rem;
        color: #333;
        cursor: pointer;
        transition: 0.3s;
      }

      .favorites li:hover {
        color: #007bff;
        font-weight: bold;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body ng-controller="WeatherController">
    <div class="container">
      <h1>Weather Dashboard</h1>
      <div class="search-bar">
        <input type="text" ng-model="city" placeholder="Enter city name" />
        <button ng-click="getWeather()">Get Weather</button>
      </div>
      <div class="weather-details" ng-if="weather">
        <h2>{{ weather.name }}</h2>
        <p><strong>Temperature:</strong> {{ weather.main.temp }}Â°C</p>
        <p><strong>Humidity:</strong> {{ weather.main.humidity }}%</p>
        <p><strong>Condition:</strong> {{ weather.weather[0].description }}</p>
        <button ng-click="addFavorite(weather.name)">Add to Favorites</button>
      </div>
      <div class="error-message" ng-if="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="favorites" ng-if="favorites.length > 0">
        <h3>Favorite Cities</h3>
        <ul>
          <li ng-repeat="city in favorites | orderBy">{{ city }}</li>
        </ul>
      </div>
    </div>
    <script>
      const app = angular.module("weatherApp", []);

      app.controller("WeatherController", function ($scope, $http) {
        const API_KEY = "8340dd4cd2d28e729a40aeaa8b8a18ed";

        $scope.city = "";
        $scope.weather = null;
        $scope.errorMessage = null;
        $scope.favorites = [];

        $scope.getWeather = function () {
          if (!$scope.city) {
            $scope.errorMessage = "Please enter a city name.";
            return;
          }

          base_url = "http://api.openweathermap.org/data/2.5/weather?";
          const url = base_url + "appid=" + API_KEY + "&q=" + $scope.city + "&units=metric";
          $http.get(url).then(
            function (response) {
              $scope.weather = response.data;
              $scope.errorMessage = null;
            },
            function (error) {
              $scope.weather = null;
              $scope.errorMessage =
                "City not found or API error. Please try again.";
            }
          );
        };

        $scope.addFavorite = function (city) {
          if (!$scope.favorites.includes(city)) {
            $scope.favorites.push(city);
          }
        };
      });
    </script>
  </body>
</html>
